
<div class="row d-flex justify-content-center" >
<div class="card" #Card  style="width: 18rem;">
    <img [src]="this.product.barcodeImage" class="card-img-top"  alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Product : {{product.productName}}</h5>
      <p class="card-text">Price: {{product.productPrice}}{{product.productUnit}}</p>
    </div>
  </div>
</div>
<button (click)="Print()" class="btn btn-primary">طباعة</button>
