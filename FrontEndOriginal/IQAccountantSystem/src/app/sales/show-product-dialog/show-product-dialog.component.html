
<div class="container-slides">
    <mdb-carousel [interval]="0" [animation]="'slide'"  >
        <a *ngIf="products.length>1" class="carousel-control-prev ng-star-inserted">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a *ngIf="products.length>1" class="carousel-control-next ng-star-inserted">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    
        <mdb-carousel-item *ngFor="let product of products">
            <div *ngIf="product.videoUrl" class="row">
                <div  class="col-6">
                    <video controls width="100%"  style="width: 100%;">
                        <source [src]="product.videoUrl">
                    </video>
                    <div class="row start-video m-auto">
                        <button class="btn btn-primary" (click)="WatchVideo(product.productIqCode)">مشاهدة الفيديو</button>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="text-center">
                                <div class="row">
                                    <div class="note">
                                        <div class="note-info">
                                            <h1>{{product.productName}}</h1>
                                            <p>{{product.productNote}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <img width="200px" height="200px" [src]="barcode" class="card-img-top mb-1"  alt="Card image cap">
                                        <button class="btn btn-primary" [routerLink]="'barcode/'+product.productIqCode">طباعة</button>
                                    </div>
                                    <div class="col-6">
                                        <img width="200px" height="200px" [src]="qrcode" class="card-img-top mb-1"  alt="Card image cap">
                                        <button class="btn btn-primary" [routerLink]="'qrcode/'+product.productIqCode">طباعة</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                            
                    </div>
                </div>
            </div>
            
        </mdb-carousel-item>    
    </mdb-carousel>        
    
</div>
