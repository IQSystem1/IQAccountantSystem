<div class="delete- container">
    <div class="card px-1 py-4 mt-2">
        <div class="card-body">
            <form (ngSubmit)="Submit()" >
                <h6 class="card-title mb-3 text-center"><h1>حذف المنتج</h1></h6>
                
                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <label>اسم المنتج</label>
                        <div class="form-group">
                            <input class="form-control" disabled=""  [(ngModel)]="product.productName" [ngModelOptions]="{standalone: true}"  id="fff" type="text" placeholder="اسم المنتج"> 
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>وحدة المنتج</label>
                            <div class="input-group"> 
                                <input disabled="" class="form-control" [(ngModel)]="product.productUnit" [ngModelOptions]="{standalone: true}" type="text" placeholder="الوحدة"> 
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>سعر المنتج</label>
                            <div class="input-group"> 
                                <input class="form-control" disabled="" [(ngModel)]="product.productPrice" [ngModelOptions]="{standalone: true}" type="number" placeholder="السعر" > 
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>ضريبة المنتج</label>
                            <div class="input-group"> 
                                <input disabled="" class="form-control" type="number" [(ngModel)]="product.productTax" [ngModelOptions]="{standalone: true}"> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group"> 
                                <img [src]="product.imageUrl" alt="لا يوجد صورة" width="200px" height="200px">
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="product.videoUrl" class="row justify-content-center">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group"> 
                                <video [src]="product.videoUrl" width="200px" height="200px"></video>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!product.videoUrl" class="row justify-content-center">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group"> 
                                <p style="color: red; font-weight:bold">لا يوجد فيديو</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="name">(اخنياري) اضافة ملاحظة</label> 
                            <textarea disabled="" class="form-control note" [(ngModel)]="product.productNote" [ngModelOptions]="{standalone: true}" id="name" ></textarea>
                        </div>
                    </div>
                </div>


                <div class="row justify-content-center mt-2">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group"> 
                                <button type="submit" (click)="Submit()" class="form-control btn">حذف</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
